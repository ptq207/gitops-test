apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-crossplane-gke-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ptq204/test-gitops.git
    targetRevision: HEAD
    path: crossplane
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true